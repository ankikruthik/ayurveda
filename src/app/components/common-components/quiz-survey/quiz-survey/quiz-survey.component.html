<div>
    <button mat-stroked-button (click)="Back()">Back</button>
</div>

<div class="container">

    <div class="">
        <div class="col-lg-12">
            <div class="question-title text-center">
                <a class="a-title-a" href="/ayurveda">
                    <span>Ayurveda</span>
                </a>
            </div>
            <div class="quiz-container">
                <form [formGroup]="surveyForm">
                    <div *ngIf="question.QuestionCategory == 'General'">
                        <div class="page2 text-center">
                            <!--Question-->

                            <h1 class="question-title text-center" [innerHTML]="question.QuestionName"></h1>
                            <!--Question End-->
                            <!--Question TextBox-->
                            <div class="question-responses">
                                <div class="col-sm-12" *ngIf="question.QuestionType=='TextBox'">
                                    <div class="inputContainer">
                                        <input type="text" formControlName="questionControl" class="form-control inputText" />
                                        <span class="inputSpan" *ngIf="question.QuestionType=='TextBox'">
                                    <button class="nextbtn" (click)="Next(0)"></button>
                                </span>
                                    </div>
                                </div>

                            </div>
                            <!--Question TextBox End-->
                            <!--Question Buttons-->

                            <div class="row">
                                <div class="col-sm-4" *ngFor="let a of question.Options; let index = index">

                                    <div>
                                        <button class="btn btn-secondary" [innerHTML]="a.OptionValue" (click)="Next(a.NextQuestion)">
                                        </button>
                                    </div>

                                </div>
                            </div>

                            <!--Question Buttons End-->
                        </div>
                    </div>

                    <div *ngIf="question.QuestionCategory != 'General'">
                        <div>
                            <div class="page10">
                                <div class="text-center">
                                    <h1 class="question-title" [innerHTML]="question.QuestionName"></h1>
                                    <div class="question-responses">
                                        <div [innerHTML]="question.QuestionImage"></div>
                                        <p [innerHTML]="question.QuestionDesc">

                                        </p>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4" *ngFor="let a of question.Options; let index = index">

                                            <div>
                                                <button class="btn btn-secondary" [innerHTML]="a.OptionValue" (click)="Next(a.NextQuestion)">
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
